<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Status</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 50px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            width: 80%;
            max-width: 600px;
        }

        .card {
            border: 1px solid #ddd;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            height: 150px; /* Ensure all containers have the same height */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .occupied {
            background-color: #f8d7da;
        }

        .empty {
            background-color: #d4edda;
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
        p {
          font-size: large;
        }
    </style>
</head>

<body>
    <h1>Parking Slot Status</h1>

    <div class="grid-container" id="slot-container">
        <!-- Slot cards will be inserted here -->
    </div>

    <div class="button-container">
        <button id="history-btn">View Parking History</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const totalSlots = 4; // Total number of slots
            const slotContainer = document.getElementById('slot-container');
            const historyBtn = document.getElementById('history-btn');

            // Button click handler to redirect to the /history page
            historyBtn.addEventListener('click', function () {
                window.location.href = '/history-page';
            });

            // Fetch the parking status data
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    const occupiedSlots = data.map(car => car.slot_number); // Extract occupied slot numbers
                    const allSlots = Array.from({ length: totalSlots }, (_, i) => i + 1); // Generate slot numbers [1, 2, 3, 4]

                    // Iterate over all slots
                    allSlots.forEach(slotNumber => {
                        const card = document.createElement('div');
                        card.classList.add('card');

                        // Check if the slot is occupied
                        const parkedCar = data.find(car => car.slot_number === slotNumber);

                        if (parkedCar) {
                            card.classList.add('occupied');
                            card.innerHTML = `
                                <h2>Slot ${slotNumber}</h2>
                                <p>Tag: ${parkedCar.tag}</p>
                                <p>Entry Time: ${parkedCar.entry_time}</p>
                            `;
                        } else {
                            card.classList.add('empty');
                            card.innerHTML = `
                                <h2>Slot ${slotNumber}</h2>
                                <p>Status: Empty</p>
                            `;
                        }

                        slotContainer.appendChild(card);
                    });
                });
        });
    </script>
</body>

</html>
